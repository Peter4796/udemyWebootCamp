<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/form">
        <div>
            <label for="first">First Name</label>
            <input type="text" id="first" name="first" required>
            <label for="second">Last Name</label>
            <input type="text" id="second" name="second">
        </div>
        <p>Select a Race:</p> 
        <div>
            <input id="funRun" name="race" value="5k" type="radio">
            <label for="funRun">Fun Run 5k</label>
        </div>
        <div>
            <input id="half" name="race" value="half Marathon" type="radio">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input id="full" name="race" value="Full Marathon" type="radio">
            <label for="full">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>
        <label for="age">Select Age Group</label>
        <select id="age" name="age">
            <option value="under 18">under 18</option>
            <option value="18-30">18-30</option>
            <option aria-valuemax="30-40">30-40</option>
        </select> <br>
        <button>Register!</button>
    </form>
</body>

</html>
